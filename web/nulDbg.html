<html>
<head>
<link href="nulDbg.css" rel="stylesheet" type="text/css"></link>

<script type="text/javascript" src="../null.js"></script>
<script type="text/javascript" src="nulDbg.js"></script>
<script type="text/javascript" src="../3rd/codemirror/codemirror.js"></script>
</head>
<body>
	<div id="dbgOptions">
		<fieldset>
		<legend>Debug ...</legend>
			<input type="button" onclick="nul.debuger.eval();" value="Eval" title="F8" />
			<input type="button" onclick="nul.debuger.reset();" value="Reset" title="F5" />
			<fieldset id="dbgBreakFS">
				<legend>
					<input id="dbgBreak" type="checkbox" onclick="shwDbgOptClk();" checked="checked" />
					Break
				</legend>
				<input id="dbgBreakLimit" type="text" size="10" value="500" />
			</fieldset>
			<fieldset id="shwLoggingFS">
				<legend>
					<input id="shwLogging" type="checkbox" onclick="shwDbgOptClk();" checked="checked"/>
					Logging
				</legend>
				<select id="loggingChk" multiple="multiple">
				<option selected="selected">None</option>
				<option>Resolution</option>
				<option>Unification</option>
				<option>Equivalence</option>
				<option>Wrapping</option>
				<option>Represent</option>
				<option>Prune</option>
				<option>Recursion</option>
				<option>Extraction</option>
				<option>Query</option>
				<option>Relativise</option>
				</select>
			</fieldset>
		</fieldset>
	</div>
	<div id="editor">
		<textarea cols="120" rows="20" id="source"></textarea>
	</div>
	<div id="evaled"></div>
	<div id="watch"></div>
	<div id="info">
		<input type="hidden" id="infoTS" value="tab_values" />
		<div>
			<a class="msTab" onclick="tabSelect(this);" name="tab_glbKlg">Global knowledge</a>
			<a class="msTab" onclick="tabSelect(this);" name="tab_values">Values</a>
			<a class="msTab" onclick="tabSelect(this);" name="tab_logs">Logs</a>
			<a class="msTab" onclick="tabSelect(this);" name="tab_benchmark">Benchmark</a>
		</div>
		<div>
			<div class="msTab" name="tab_glbKlg" id="globalKlg">
			</div>
			<div class="msTab" name="tab_values">
				<input type="button" onclick="nul.debuger.query();" value="Query" disabled="true" id="queryCmd" title="F6" /><br />
				<div id="sandBox"><b t="3">yh</b><i t="4">oo</i></div><br />
				<div id="queried"></div>
			</div>
			<div class="msTab" name="tab_logs">
				<table>
				<thead>
					<tr>
						<th>#</th>
						<th colspan="2">happend ...</th>
						<th>... with ...</th>
						<th>... from ...</th>
					</tr>
				</thead>
				<tbody id="logs"></tbody>
				</table>
			</div>
			<div class="msTab" name="tab_benchmark">
				<table>
				<thead>
					<tr>
						<th>Function</th>
						<th>Time</th>
					</tr>
				</thead>
				<tbody id="benchmark"></tbody>
				</table>
			</div>
		<div>
	<div>
</body>
</html>
