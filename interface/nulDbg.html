<html>
<head>
<link href="nulDbg.css" rel="stylesheet" type="text/css"></link>
<link href="../lng/null.css" rel="stylesheet" type="text/css"></link>
<script type="text/javascript" src="../prototype.js"></script>

<script type="text/javascript" src="../lng/krnl/null.std.js"></script>
<script type="text/javascript" src="../lng/krnl/null.debug.js"></script>
<script type="text/javascript" src="../lng/krnl/null.exception.js"></script>
<script type="text/javascript" src="../lng/krnl/null.execution.js"></script>
<script type="text/javascript" src="../lng/krnl/null.helper.js"></script>
<script type="text/javascript" src="../lng/krnl/null.fuzziness.js"></script>

<script type="text/javascript" src="../lng/txt/in/null.understand.js"></script>
<script type="text/javascript" src="../lng/txt/in/null.compile.js"></script>
<script type="text/javascript" src="../lng/txt/in/null.tokenizer.js"></script>

<script type="text/javascript" src="../lng/txt/out/null.txt.js"></script>
<script type="text/javascript" src="../lng/txt/out/null.txt.flat.js"></script>
<script type="text/javascript" src="../lng/txt/out/null.txt.html.js"></script>

<script type="text/javascript" src="../lng/xpr/null.xpr.js"></script>
<script type="text/javascript" src="../lng/xpr/null.browser.js"></script>

<script type="text/javascript" src="../lng/xpr/fuz/null.xpr.knowledge.js"></script>
<script type="text/javascript" src="../lng/xpr/fuz/null.xpr.fuzzy.js"></script>

<script type="text/javascript" src="../lng/xpr/obj/null.obj.js"></script>
<script type="text/javascript" src="../lng/xpr/obj/null.obj.fuzzy.js"></script>

<script type="text/javascript" src="../lng/xpr/obj/defined/null.obj.defined.js"></script>
<script type="text/javascript" src="../lng/xpr/obj/defined/null.obj.extension.js"></script>
<script type="text/javascript" src="../lng/xpr/obj/defined/null.obj.litteral.js"></script>
<script type="text/javascript" src="../lng/xpr/obj/defined/null.obj.pair.js"></script>
<script type="text/javascript" src="../lng/xpr/obj/defined/null.obj.sets.js"></script>

<script type="text/javascript" src="../lng/xpr/obj/undefined/null.obj.undefined.js"></script>
<script type="text/javascript" src="../lng/xpr/obj/undefined/null.obj.attribute.js"></script>
<script type="text/javascript" src="../lng/xpr/obj/undefined/null.obj.local.js"></script>
<script type="text/javascript" src="../lng/xpr/obj/undefined/null.obj.operation.js"></script>
<script type="text/javascript" src="../lng/xpr/obj/undefined/null.obj.ior3.js"></script>

<script type="text/javascript" src="nulDbg.js"></script>
</head>
<body onload="init();">
	<div id="dbgOptions">
		<input id="catch" type="checkbox" checked="checked" />Internal catch<br />
		<input id="shwAssert" type="checkbox" />Asserts<br />
		<input id="shwWatches" type="checkbox" />Watches<br />
		<fieldset>
		<legend>
			<input id="shwLogging" type="checkbox" onclick="shwLoggingClk();" checked="checked"/>
			Logging
		</legend>
		<div id="loggingChk">
		<input id="shwLoggingCtxs" type="checkbox" />Contexts<br />
		<input id="shwLoggingSolve" type="checkbox" />Solve<br />
		<input id="shwLoggingEvals" type="checkbox" />Evals<br />
		<input id="shwLoggingActs" type="checkbox" />Actions<br />
		<input id="shwLoggingPerfs" type="checkbox" />Perfs<br />
		</div>
		</fieldset>
	</div>
	
	<textarea cols="80" rows="7" id="source"></textarea>
	<input type="button" onclick="testEvaluation();" value="eval"></input>
	<div id="evaled"></div>
	<div id="recur"></div>
	<div id="info">
		<input type="hidden" id="infoTS" value="values" />
		<div>
			<a class="msTab" onclick="tabSelect(this);" name="values">Values</a>
			<a class="msTab" onclick="tabSelect(this);" name="runtime">Run-time</a>
			<a class="msTab" onclick="tabSelect(this);" name="logs">Logs</a>
			<a class="msTab" onclick="tabSelect(this);" name="benchmark">Benchmark</a>
		</div>
		<div>
			<div class="msTab" name="values">
				<div id="sandBox"><b>yh</b><i>oo</i></div>
				<table id="belongs"></table>
			</div>
			<div class="msTab" name="runtime">
				<fieldset><legend>Call stack</legend><table id="callStack"></table></fieldset>
				<fieldset><legend>Knowledge base</legend><table id="kbase"></table></fieldset>
			</div>
			<div class="msTab" name="logs">
				<table>
				<thead>
					<th>#</th>
					<th>While ...</th>
					<th colspan="2">happend ...</th>
				</thead>
				<tbody id="logs"></tbody>
				</table>
			</div>
			<div class="msTab" name="benchmark">
				<table>
				<thead>
					<th>Function</th>
					<th>Time</th>
				</thead>
				<tbody id="benchmark"></tbody>
				</table>
			</div>
		<div>
	<div>
</body>
</html>
