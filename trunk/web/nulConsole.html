<!--  DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/DTD/strict.dtd"-->
<html>
	<head>
		<title>NUL console</title>
		<link href="nulConsole.css" rel="stylesheet" type="text/css" />
		<link href="ui.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../3rd/codemirror/codemirror.js"></script>
		<script type="text/javascript" src="nulConsole.js"></script>
	</head>
	<body>
		<div id="conToolBar" class="ui-layout-north"><!--
			
			Reset
			 
			--><span><a name="reset" class="command ui-icon ui-icon-refresh" href="#" title="F9: Reset"></a></span><!--
			 
			Edition tools
			
			--><span class="tabbed"><a name="edit_undo" class="command ui-icon ui-icon-arrowreturnthick-1-w" href="#" title="Ctrl-Z: Undo"></a></span><!--
			--><span class="tabbed"><a name="edit_redo" class="command ui-icon ui-icon-arrowreturnthick-1-e" href="#" title="Ctrl-Y: Redo"></a></span>
			<!--
			
			Expression tools
			
			--><span class="tabbed"><a name="edit" class="command ui-icon ui-icon-script" href="#" title="F2: Edit value"></a></span><!--
			--><span class="tabbed"><a name="eval" class="command ui-icon ui-icon-play" href="#" title="F5: Evaluate"></a></span><!--
			--><span class="tabbed"><a name="query" class="command ui-icon ui-icon-transfer-e-w" href="#" title="F6: Query"></a></span><!--
			--><span class="tabbed"><a name="known" class="command ui-icon ui-icon-check" href="#" title="F8: Known"></a></span>
			<!--
			
			Expression options
			
			--><span id="dbgOptions"><span class="tabbed"><a href="#" title="Auto break" id="dbgBreakLimited" class="checkable">
				<span class="popUp"><input id="dbgBreakLimit" type="text" size="10" value="500" /></span>
				<span class="checker ui-icon ui-icon-arrowthickstop-1-e"></span>
			</a></span><span id="loggingOption" class="tabbed"><a href="#" title="Logging" class="checkable">
				<ul id="dbgLogSelect" class="popUp"></ul>
				<span class="checker ui-icon ui-icon-note"></span>
			</a></span></span>			
			
			<a href="#" name="con_close" class="command ui-icon ui-icon-close console-control"></a>
			<a href="#" name="con_free" class="command ui-icon ui-icon-copy console-control"></a>
			<a href="#" name="con_link" class="command ui-icon ui-icon-link console-control"></a>
			<span id="status_bar" class="console-control ui-corner-all">
				<a class="ui-icon ui-icon-alert"></a>
				<a class="ui-icon ui-icon-info"></a>
				<span></span>
			</span>
		</div>
		<div id="_nul_globalKlgVw" class="ui-layout-west">
		</div>
		<div id="_nul_editorVw" class="ui-layout-center">
		</div>			
		<div id="_nul_valueVw" class="ui-layout-east">
			<div id="valuesViewer"></div>
		</div>
	</body>
</html>
