<html>
<head>
<link href="nulDbg.css" rel="stylesheet" type="text/css"></link>

<script type="text/javascript" src="../null.js"></script>
<script type="text/javascript" src="nulDbg.js"></script>

</head>
<body>
	<div id="dbgOptions">
		<fieldset>
		<legend>
			<input id="shwLogging" type="checkbox" onclick="shwLoggingClk();" checked="checked"/>
			Logging
		</legend>
		<div id="loggingChk">
		<input name="shwLogging" value="Resolution" type="checkbox" />Resolution<br />
		<input name="shwLogging" value="Unification" type="checkbox" />Unification<br />
		<input name="shwLogging" value="Equivalence" type="checkbox" />Equivalence<br />
		<input name="shwLogging" value="Wrapping" type="checkbox" />Wrapping<br />
		<input name="shwLogging" value="Knowledge" type="checkbox" />Knowledge<br />
		<input name="shwLogging" value="Represent" type="checkbox" />Representations<br />
		<input name="shwLogging" value="Prune" type="checkbox" />Prune<br />
		<input name="shwLogging" value="Recursion" type="checkbox" />Recursion<br />
		</div>
		</fieldset>
	</div>
	
	<textarea cols="80" rows="7" id="source"></textarea>
	<input type="button" onclick="test(tread, evd, 'Evaluating...');" value="eval"></input>
	<div id="evaled"></div>
	<div id="watch"></div>
	<div id="info">
		<input type="hidden" id="infoTS" value="values" />
		<div>
			<a class="msTab" onclick="tabSelect(this);" name="values">Values</a>
			<a class="msTab" onclick="tabSelect(this);" name="runtime">Run-time</a>
			<a class="msTab" onclick="tabSelect(this);" name="logs">Logs</a>
			<a class="msTab" onclick="tabSelect(this);" name="benchmark">Benchmark</a>
		</div>
		<div>
			<div class="msTab" name="values">
				<input type="button" onclick="test(tquery, qrd, 'Querying...');" value="Query" disabled="true" id="queryCmd"></input><br />
				<nul id="sandBox"><b t="3">yh</b><i t="4">oo</i></nul><br />
				<div id="queried"></div>
			</div>
			<div class="msTab" name="runtime">
				<fieldset><legend>Call stack</legend><table id="callStack"></table></fieldset>
			</div>
			<div class="msTab" name="logs">
				<table>
				<thead>
					<tr>
						<th>#</th>
						<th colspan="2">happend ...</th>
						<th>... with ...</th>
						<th>... from ...</th>
					</tr>
				</thead>
				<tbody id="logs"></tbody>
				</table>
			</div>
			<div class="msTab" name="benchmark">
				<table>
				<thead>
					<tr>
						<th>Function</th>
						<th>Time</th>
					</tr>
				</thead>
				<tbody id="benchmark"></tbody>
				</table>
			</div>
		<div>
	<div>
</body>
</html>
