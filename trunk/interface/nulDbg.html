<html>
<head>
<link href="nulDbg.css" rel="stylesheet" type="text/css"></link>
<link href="../lng/null.css" rel="stylesheet" type="text/css"></link>
<script type="text/javascript" src="../prototype.js"></script>

<script type="text/javascript" src="../lng/null.std.js"></script>
<script type="text/javascript" src="../lng/null.debug.js"></script>
<script type="text/javascript" src="../lng/null.compile.js"></script>
<script type="text/javascript" src="../lng/null.tokenizer.js"></script>
<script type="text/javascript" src="../lng/null.exception.js"></script>
<script type="text/javascript" src="../lng/null.understand.js"></script>
<script type="text/javascript" src="../lng/null.execution.js"></script>
<script type="text/javascript" src="../lng/null.helper.js"></script>
<script type="text/javascript" src="../lng/null.text.js"></script>
<script type="text/javascript" src="../lng/null.browse.js"></script>
<script type="text/javascript" src="../lng/null.xpr.js"></script>
<script type="text/javascript" src="../lng/null.unify.js"></script>
<script type="text/javascript" src="../lng/null.lcl.js"></script>
<script type="text/javascript" src="../lng/null.knowledge.js"></script>
<script type="text/javascript" src="../lng/null.primitive.js"></script>
<script type="text/javascript" src="../lng/null.solve.js"></script>

<script type="text/javascript" src="../lng/xpr/null.xpr.application.js"></script>
<script type="text/javascript" src="../lng/xpr/null.xpr.atoms.js"></script>
<script type="text/javascript" src="../lng/xpr/null.xpr.attributed.js"></script>
<script type="text/javascript" src="../lng/xpr/null.xpr.fuzzy.js"></script>
<script type="text/javascript" src="../lng/xpr/null.xpr.handle.js"></script>
<script type="text/javascript" src="../lng/xpr/null.xpr.javascript.js"></script>
<script type="text/javascript" src="../lng/xpr/null.xpr.operation.js"></script>
<script type="text/javascript" src="../lng/xpr/null.xpr.ordered.js"></script>
<script type="text/javascript" src="../lng/xpr/null.xpr.set.js"></script>
<script type="text/javascript" src="../lng/xpr/null.xpr.ior3.js"></script>
<script type="text/javascript" src="../lng/xpr/null.xpr.unification.js"></script>
<script type="text/javascript" src="../lng/xpr/null.xpr.objectivity.js"></script>

<script type="text/javascript" src="../lng/null.natives.js"></script>

<script type="text/javascript" src="nulDbg.js"></script>
</head>
<body onload="init();">
	<div id="dbgOptions">
		<input id="catch" type="checkbox" checked="checked" />Internal catch<br />
		<input id="shwAssert" type="checkbox" />Asserts<br />
		<input id="shwWatches" type="checkbox" />Watches<br />
		<fieldset>
		<legend>
			<input id="shwLogging" type="checkbox" onclick="shwLoggingClk();" checked="checked"/>
			Logging
		</legend>
		<div id="loggingChk">
		<input id="shwLoggingCtxs" type="checkbox" />Contexts<br />
		<input id="shwLoggingSolve" type="checkbox" />Solve<br />
		<input id="shwLoggingEvals" type="checkbox" />Evals<br />
		<input id="shwLoggingActs" type="checkbox" />Actions<br />
		<input id="shwLoggingPerfs" type="checkbox" />Perfs<br />
		</div>
		</fieldset>
	</div>
	
	<textarea cols="80" rows="7" id="source"></textarea>
	<input type="button" onclick="testEvaluation();" value="eval"></input>
	<div id="evaled"></div>
	<div id="recur"></div>
	<div id="info">
		<input type="hidden" id="infoTS" value="values" />
		<div>
			<a class="msTab" onclick="tabSelect(this);" name="values">Values</a>
			<a class="msTab" onclick="tabSelect(this);" name="runtime">Run-time</a>
			<a class="msTab" onclick="tabSelect(this);" name="logs">Logs</a>
			<a class="msTab" onclick="tabSelect(this);" name="benchmark">Benchmark</a>
		</div>
		<div>
			<div class="msTab" name="values">
				<div id="sandBox"><b>yh</b><i>oo</i></div>
				<div id="parsed"></div>
				<fieldset><legend>Solutions</legend>
					<input type="button" disabled="disabled" id="extractBu"
						value="Extract" onclick="extractThis();" />
					<input type="checkbox" id="extractChk" /> Extraction...
					<ul id="solutionLst">
					</ul>
					<div id="solutionFuz"></div>
				</fieldset>
			</div>
			<div class="msTab" name="runtime">
				<fieldset><legend>Call stack</legend><table id="callStack"></table></fieldset>
				<fieldset><legend>Knowledge base</legend><table id="kbase"></table></fieldset>
			</div>
			<div class="msTab" name="logs">
				<table>
				<thead>
					<th>#</th>
					<th>While ...</th>
					<th colspan="2">happend ...</th>
				</thead>
				<tbody id="logs"></tbody>
				</table>
			</div>
			<div class="msTab" name="benchmark">
				<table>
				<thead>
					<th>Function</th>
					<th>Time</th>
				</thead>
				<tbody id="benchmark"></tbody>
				</table>
			</div>
		<div>
	<div>
</body>
</html>
