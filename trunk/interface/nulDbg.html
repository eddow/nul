<html>
<head>
<link href="nulDbg.css" rel="stylesheet" type="text/css"></link>

<script type="text/javascript" src="../null.js"></script>
<script type="text/javascript" src="nulDbg.js"></script>

</head>
<body>
	<div id="dbgOptions">
		<input type="button" onclick="nul.page.load();" value="reload"></input>
		<fieldset>
		<legend>
			<input id="shwLogging" type="checkbox" onclick="shwLoggingClk();" checked="checked"/>
			Logging
		</legend>
		<div id="loggingChk">
		<input id="shwLoggingResolution" type="checkbox" />Resolution<br />
		<input id="shwLoggingUnification" type="checkbox" />Unification<br />
		<input id="shwLoggingWrapping" type="checkbox" />Wrapping<br />
		<input id="shwLoggingKnowledge" type="checkbox" />Knowledge<br />
		<input id="shwLoggingRepresent" type="checkbox" />Representations<br />
		<input id="shwLoggingPrune" type="checkbox" />Prune<br />
		</div>
		</fieldset>
	</div>
	
	<textarea cols="80" rows="7" id="source"></textarea>
	<input type="button" onclick="testEvaluation();" value="eval"></input>
	<div id="evaled"></div>
	<div id="watch"></div>
	<div id="info">
		<input type="hidden" id="infoTS" value="values" />
		<div>
			<a class="msTab" onclick="tabSelect(this);" name="values">Values</a>
			<a class="msTab" onclick="tabSelect(this);" name="runtime">Run-time</a>
			<a class="msTab" onclick="tabSelect(this);" name="logs">Logs</a>
			<a class="msTab" onclick="tabSelect(this);" name="benchmark">Benchmark</a>
		</div>
		<div>
			<div class="msTab" name="values">
				<nul:place id="sandBox"><b t="3">yh</b><i t="4">oo</i></div>
			</div>
			<div class="msTab" name="runtime">
				<fieldset><legend>Call stack</legend><table id="callStack"></table></fieldset>
			</div>
			<div class="msTab" name="logs">
				<table>
				<thead>
					<tr>
						<th>#</th>
						<th colspan="3">happend ...</th>
					</tr>
				</thead>
				<tbody id="logs"></tbody>
				</table>
			</div>
			<div class="msTab" name="benchmark">
				<table>
				<thead>
					<tr>
						<th>Function</th>
						<th>Time</th>
					</tr>
				</thead>
				<tbody id="benchmark"></tbody>
				</table>
			</div>
		<div>
	<div>
</body>
</html>
